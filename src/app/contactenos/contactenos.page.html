      <ion-item>
        <ion-label position="stacked"><h1>
          <ion-icon name="id-card-outline" class="text-primary"></ion-icon>
          Id Cliente</h1></ion-label>
        <ion-input type="number" formControlName="Id_Cliente"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"><h1>
          <ion-icon name="albums-outline" class="text-primary"></ion-icon>
          Id Salon</h1></ion-label>
        <ion-input type="number" formControlName="Id_Salon"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"><h1>
          <ion-icon name="calendar-outline" class="text-primary"></ion-icon>
          Fecha</h1></ion-label>
        <ion-input type="date" formControlName="Fecha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"><h1>
          <ion-icon name="cash-outline" class="text-primary"></ion-icon>
          Valor Alquiler</h1></ion-label>
        <ion-input type="number" formControlName="Valor_Alq"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"><h1>
          <ion-icon name="card-outline" class="text-primary"></ion-icon>
          Metodo de Pago</h1></ion-label>
        <ion-input type="text" formControlName="Met_Pago"></ion-input>
      </ion-item>

      <p class="ion-text-center">
      <ion-button color="tertiary" mode="ios" (click)="alta(myform.value)"  >
        <ion-icon slot="start" name="bag-add-outline"  fill="clear"></ion-icon>
        Agendar Evento</ion-button>
      </p>     
    
  </form>
      <ion-card mode="ios" color="danger" button="true" href="/Agendados">
        <ion-card-header>

          <ion-card-title>
            <ion-icon name="cloud-done-outline"></ion-icon>
            Salones Alquilados
